<body class="fondo">
  <div>
    <h2>{{lyrics}}</h2>
    <p>{{nextLyrics}}</p>
    <div class="buttons">
      <button class="btn kbtn-tertiary stop-button" (click)="stopAudio()"><svg xmlns="http://www.w3.org/2000/svg"
          fill="currentColor" class="bi bi-stop" viewBox="0 0 16 16">
          <path
            d="M3.5 5A1.5 1.5 0 0 1 5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5zM5 4.5a.5.5 0 0 0-.5.5v6a.5.5 0 0 0 .5.5h6a.5.5 0 0 0 .5-.5V5a.5.5 0 0 0-.5-.5H5z" />
        </svg></button>
      <button *ngIf="!isPlaying" class="btn kbtn-primary play-button" (click)="playAudio()"><svg
          xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
          <path
            d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
        </svg></button>

      <button *ngIf="isPlaying" class="btn kbtn-primary play-button" (click)="playAudio()"><svg
          xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
          <path
            d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z" />
        </svg></button>
      <button class="btn kbtn-secondary close-button" (click)="CloseWindow()"><svg xmlns="http://www.w3.org/2000/svg"
          fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
        </svg></button>
    </div>

    <p >Precisi√≥n: {{score}} puntos.</p>

  </div>


</body>
